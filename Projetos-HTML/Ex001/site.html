<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <title>Aplicando imagens de fundo</title>
    <style>
        .dv1{
            height: 400px;
            width: 400px;
            border: 2px solid #222;
            border-radius: 10px;
            display: inline-block;
        }
        #q1{
            background-color: #39aae1;
        }
        #q2{
            background-image: linear-gradient(to bottom, orange,red);
        }
        #q3{
            background-image: url('../img/wallpaper001.jpg');
        }
    </style>
</head>
<body>
    <div class="dv1" id="q1"></div>
    <div class="dv1" id="q2"></div>
    <div class="dv1" id="q3"></div>
</body>
</html>
