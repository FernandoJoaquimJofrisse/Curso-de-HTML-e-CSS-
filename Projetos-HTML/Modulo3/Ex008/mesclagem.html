<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesclagem</title>
    <style>
        table{
            width: 400px;
            border-collapse: Collapse;
        }
        td{
            border: 1px solid #222;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>1</td>
        <td>2</td>
        <td rowspan="2">3</td>

        <td>5</td>
    </tr>
    <tr>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
    </tr>
    <tr>
        <td colspan="3">11</td>


        <td>14</td>
        <td>15</td>
    </tr>
</table>
</body>
</html>
