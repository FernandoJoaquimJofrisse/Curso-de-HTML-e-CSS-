<!doctype html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesclando celulas da tabela</title>
    <style>
        table{
            width: 300px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid #383838;
            text-align: center;
            padding: 10px;
        }
        tr:nth-child(2n){
            background-color: lightgray;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>A</td>
        <td colspan="2">B</td>
    </tr>
    <tr>
        <td rowspan="3">D</td>
        <td>E</td>
        <td rowspan="3">F</td>
    </tr>
    <tr>
        <td>G</td>
    </tr>
    <tr>

        <td>I</td>
    </tr>

</table>
</body>
</html>
