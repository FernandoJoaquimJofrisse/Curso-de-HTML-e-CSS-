    <title>Input de cor</title>
</head>
<body>
<main>
    <form action="#" method="post">
        <label for="cor1">Cor</label>
        <input type="color" name="cor" id="cor1">
    </form>
    <select name="list" id="lista">
        <optgroup label="zona centro">
            <option value="MC">Manica</option>
            <option value="BT">Beira</option>
            <option value="TT">Tete</option>
        </optgroup>
        <optgroup label="zona sul">
                <option value="MP">Maputo</option>
                <option value="IN">Inhambane</option>
                <option value="GZ">Gaza</option>
            </optgroup>

    </select>
</main>
</body>
